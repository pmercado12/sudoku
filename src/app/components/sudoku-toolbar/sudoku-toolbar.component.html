<div>
  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <ng-container *ngFor="let nro of listaNumeros">
      <button type="button" class="btn" [ngClass]="{'btn-outline-success': nro!=nroSeleccionado, 'btn-success': nro==nroSeleccionado}"
        (click)="seleccionarNro(nro)">{{nro}}</button>
    </ng-container>
  </div>
</div>
