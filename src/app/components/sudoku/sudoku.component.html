<br>
<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="btn-group btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Nueva Partida
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" routerLink="/sudokuf/F">Facil</a>
            <a class="dropdown-item" routerLink="/sudokum/M">Medio</a>
            <a class="dropdown-item" routerLink="/sudokuc/C">Complejo</a>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" routerLink="/historial">Historial</button>
        <button type="button" class="btn btn-secondary" routerLink="/tutorial">Tutorial</button>
        <button type="button" class="btn btn-secondary" routerLink="/">Salir</button>
      </div>
    </div>

    <div class="col-6">
      <b>Nivel:</b>
      {{descripcionNivel}}
      <br/>
      <br/> Seleccione el n&uacute;mero:
      <sudoku-toolbar #sudoToolbar></sudoku-toolbar>
      <br>
      <table class="table table-bordered table-sm borde-tabla">
        <thead></thead>
        <tbody>
          <tr *ngFor="let juego of juegoActual.valores; let i = index">
            <ng-container *ngFor="let columna of juego; let j = index;">
              <ng-container *ngIf="juegoOriginal.valores[i][j]!=0; else celdaHabilitada">
                <td align="center" class="fondo-celda" [ngClass]="{'borde-lateral': j%juegoOriginal.longitud == 0 ,'borde-horizontal': i%juegoOriginal.longitud == 0 }">
                  {{columna}}
                </td>
              </ng-container>
              <ng-template #celdaHabilitada class="text-danger">
                <td align="center" (click)="pintarCelda(i,j)" class="font-weight-bold" [ngClass]="{'borde-lateral': j%juegoOriginal.longitud == 0,'borde-horizontal': i%juegoOriginal.longitud == 0 }">
                  <h5>{{columna == 0 ? '' : columna}}</h5>
                  
                </td>
              </ng-template>
            </ng-container>

          </tr>
        </tbody>
      </table>
      <br>
      <button type="button" class="btn btn-dark" (click)="terminar()">Terminar</button>
    </div>
  </div>
</div>
